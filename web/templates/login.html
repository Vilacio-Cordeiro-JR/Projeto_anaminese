<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BodyXP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Seletor de Idioma -->
            <div style="position: absolute; top: 1rem; right: 1rem;">
                <select id="languageSelector" onchange="i18n.setLanguage(this.value)" style="padding: 0.5rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary); cursor: pointer; font-size: 0.9rem;">
                    <option value="pt">ðŸ‡§ðŸ‡· PortuguÃªs</option>
                    <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                    <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                    <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
                    <option value="ja">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
                </select>
            </div>
            
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="BodyXP" style="height: 80px; margin: 0 auto 1rem; display: block; border-radius: 50%;">
            <h1 class="auth-title" data-i18n="app.title">BodyXP</h1>
            
            <!-- FormulÃ¡rio de Login -->
            <div id="login-form" class="auth-form">
                <h2 data-i18n="login.title">Entrar</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="login-nome" data-i18n="login.name">Nome</label>
                        <input type="text" id="login-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="login-senha" data-i18n="login.password">Senha</label>
                        <input type="password" id="login-senha" required>
                    </div>
                    <button type="submit" class="btn-primary" data-i18n="login.button">Entrar</button>
                </form>
                <p class="auth-toggle">
                    <span data-i18n="login.noAccount">NÃ£o tem uma conta?</span> <a href="#" onclick="mostrarRegistro()" data-i18n="login.createAccount">Criar conta</a>
                </p>
            </div>

            <!-- FormulÃ¡rio de Registro -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2 data-i18n="register.title">Criar Conta</h2>
                <form onsubmit="registro(event)">
                    <div class="form-group">
                        <label for="reg-nome" data-i18n="register.name">Nome</label>
                        <input type="text" id="reg-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-senha" data-i18n="register.password">Senha</label>
                        <input type="password" id="reg-senha" required minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="reg-senha-confirma" data-i18n="register.confirmPassword">Confirmar Senha</label>
                        <input type="password" id="reg-senha-confirma" required minlength="4">
                    </div>
                    <button type="submit" class="btn-primary" data-i18n="register.button">Criar Conta</button>
                </form>
                <p class="auth-toggle">
                    <span data-i18n="register.hasAccount">JÃ¡ tem uma conta?</span> <a href="#" onclick="mostrarLogin()" data-i18n="register.doLogin">Fazer login</a>
                </p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script>
        function mostrarRegistro() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function mostrarLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        async function login(event) {
            event.preventDefault();
            const nome = document.getElementById('login-nome').value;
            const senha = document.getElementById('login-senha').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, senha })
                });

                const data = await response.json();
                
                if (response.ok) {
                    mostrarToast(i18n.t('toast.loginSuccess'), 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    mostrarToast(data.erro || i18n.t('toast.loginError'), 'error');
                }
            } catch (error) {
                mostrarToast(i18n.t('toast.serverError'), 'error');
            }
        }

        async function registro(event) {
            event.preventDefault();
            const nome = document.getElementById('reg-nome').value;
            const senha = document.getElementById('reg-senha').value;
            const senhaConfirma = document.getElementById('reg-senha-confirma').value;

            if (senha !== senhaConfirma) {
                mostrarToast(i18n.t('toast.passwordMismatch'), 'error');
                return;
            }

            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, senha })
                });

                const data = await response.json();
                
                if (response.ok) {
                    mostrarToast(i18n.t('toast.registerSuccess'), 'success');
                    setTimeout(mostrarLogin, 1500);
                } else {
                    mostrarToast(data.erro || i18n.t('toast.registerError'), 'error');
                }
            } catch (error) {
                mostrarToast(i18n.t('toast.serverError'), 'error');
            }
        }

        function mostrarToast(mensagem, tipo) {
            const toast = document.getElementById('toast');
            toast.textContent = mensagem;
            toast.className = `toast ${tipo} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
